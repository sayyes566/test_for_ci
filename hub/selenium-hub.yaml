apiVersion: v1
kind: ReplicationController
metadata:
 name: selenium-hub
 labels:
  app:selenium-hub
spec:
 replicas: 1
 selector:
  app: selenium-hub
 template:
  metadata:
   labels:
    app: selenium-hub
   spec:
    containers:
    - name : selenium-hub
      image: gcr.io/${PROJECT_ID}/selenium-hub:2.50.0
      ports:
      - containerPort: 4444
      livenessProbe:
       httpGet:
        path: /grid/console
        port: 4444
       initialDelaySeconds: 30
       timeoutSeconds: 5
